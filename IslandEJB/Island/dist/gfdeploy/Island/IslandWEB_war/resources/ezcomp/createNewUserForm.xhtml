<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="formName" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:view>
            <h:form>
                <h2><h:outputLabel value="#{cc.attrs.formName}" /></h2>
                <h:outputText style="font-weight: bold" value="Name: " />
                <h:inputText required="true" requiredMessage="Field is required." id="name" value="#{createManagedBean.name}">
                </h:inputText>
                <br/>
                
                <h:outputText style="font-weight: bold" value="Email: " />
                <h:inputText required="true" requiredMessage="Field is required." id="email" value="#{createManagedBean.email}">
                </h:inputText>
                <br/>
                
                <h:outputText style="font-weight: bold" value="Contact No: " />
                <h:inputText required="true" requiredMessage="Field is required." id="contact" value="#{createManagedBean.contact}">
                </h:inputText>
                <br/>
                
                <h:outputText style="font-weight: bold" value="Username " />
                <h:inputText required="true" requiredMessage="Field is required." id="username" value="#{createManagedBean.username}">
                </h:inputText>
                <br/>
                
                <h:outputText style="font-weight: bold" value="Password: " />
                <h:inputSecret value="#{createManagedBean.password}" />
                <br/>
                
                <h:outputText style="font-weight: bold" value="Role 1: " />
                    <p:selectOneListbox id="basic" value="#{createManagedBean.roles}">
                        <f:selectItem itemLabel="System Administrator" itemValue="systemAdmin" />
                        <f:selectItem itemLabel="Global HQ Employee" itemValue="globalHQEmployee" />
                        <f:selectItem itemLabel="Store Employee" itemValue="storeEmployee" />
                        <f:selectItem itemLabel="MF Employee" itemValue="MFEmployee" />
                    </p:selectOneListbox>
                
                <h:outputText style="font-weight: bold" value="Role 2: " />
                    <p:selectOneListbox id="basic" value="#{createManagedBean.roles}">
                        <f:selectItem itemLabel="System Administrator" itemValue="systemAdmin" />
                        <f:selectItem itemLabel="Global HQ Employee" itemValue="globalHQEmployee" />
                        <f:selectItem itemLabel="Store Employee" itemValue="storeEmployee" />
                        <f:selectItem itemLabel="MF Employee" itemValue="MFEmployee" />
                    </p:selectOneListbox>
                
                <h:outputText style="font-weight: bold" value="Role 3: " />
                    <p:selectOneListbox id="basic" value="#{createManagedBean.roles}">
                        <f:selectItem itemLabel="System Administrator" itemValue="systemAdmin" />
                        <f:selectItem itemLabel="Global HQ Employee" itemValue="globalHQEmployee" />
                        <f:selectItem itemLabel="Store Employee" itemValue="storeEmployee" />
                        <f:selectItem itemLabel="MF Employee" itemValue="MFEmployee" />
                    </p:selectOneListbox>
                
                <h:commandButton value="Submit" actionListener="#{createManagedBean.create}" />
            </h:form>
        </f:view>
    </cc:implementation>
</html>
