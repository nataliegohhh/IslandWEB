<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="formName" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:view>
            <h:form>
                <h2><h:outputLabel value="#{cc.attrs.formName}" /></h2>
                <h:outputText style="font-weight: bold" value="Username: " />
                <h:inputText required="true" requiredMessage="Field is required." id="username" value="#{loginManagedBean.username}">
                </h:inputText>
                <br/>
                
                <h:outputText style="font-weight: bold" value="Password: " />
                <h:inputSecret value="#{loginManagedBean.password}" />
                <br/>
                
                <h:commandButton value="Submit" actionListener="#{loginManagedBean.login}" />
            </h:form>
        </f:view>
    </cc:implementation>    
</html>
